<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>고객 조회</title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div class="jumbotron">
        <h2> 고객 조회</h2>
        <div>
            <form th:object="${customerSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{customerName}" class="formcontrol" placeholder="고객명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{custType}" class="form-control">
                    <option value="">고객유형</option>
                    <option th:each="type : ${T(me.seung.miniproject_seung.domain.CustType).values()}"
                        th:value="${type}" th:text="${type}">option </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
            </div>
        <div>
            <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>고객명</th>
                <th>고객구분</th>
                <th>주소</th>
                <th>회선수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.custType}"></td>
                <td th:text="|${customer.address?.city} ${customer.address?.street} ${customer.address?.zipcode}|"></td>
                <td th:text="${customer.lineAmt}"></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
